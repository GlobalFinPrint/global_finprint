{% extends "base.html" %}
{% load time_display %}
{% block content %}
    <div class="col-md-12">
        <div class="row">
            <div class="well trail">
                <a href="/">Global FinPrint</a> |
                <a href="{% url 'trip_list' %}">Trips</a> |
                <a href="{% url 'trip_update' trip_pk %}">{{ trip_name }}</a> |
                <a href="{% url 'trip_set_list' trip_pk %}">Sets</a> |
                <a href="{% url 'set_update' trip_pk set_pk %}">{{ set_name }}</a> |
                Observations
            </div>
        </div>

        <div class="row">
            {% include 'partials/observation_table.html' with observations=observations for=for %}
        </div>
    </div>
{% endblock %}
