{% load time_display %}
{% for a in assignments %}
    <tr>
        <td>{{ a.video }}</td>
        <td>{{ a.video.set.trip.code }}</td>
        <td>{{ a.video.set.code }}</td>
        <td>{{ a.annotator }}</td>
        <td>{{ a.status }}</td>
        <td>{{ a.progress|time_display }}</td>
        <td>{{ a.observation_set.all|length }}</td>
        <td><a href="{% url 'assignment_manage' a.id %}">Manage</a></td>
    </tr>
{% empty %}
    <tr>
        <td colspan="8"><h4 class="text-center">No video assignments found with given parameters</h4></td>
    </tr>
{% endfor %}
