{% extends "base.html" %}

{% block content %}
<div class="col-md-8">
    <div class="row">
        <legend class="pull-left">Global FinPrint Trips
            <a role="button" href="{% url 'trip_create' %}" class="btn btn-sm pull-right" title="Create Trip" style="background: none;" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
        </legend>
        <br>
    </div>
    <div class ="row">
        <ul class="list-unstyled">
        {% for trip in trips %}
            <li><a href="{% url 'trip_update' trip.id %}"/> {{ trip }}</li>
        {% endfor %}
        </ul>
    </div>
</div>


{% endblock %}
