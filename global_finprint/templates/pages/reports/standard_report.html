{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
    <div class="row">
        <h3>{{ report | title }} - first 15 rows</h3>
        <a href="{% url 'report_standard_csv' report 'csv' %}">Download entire report as a csv file</a>
        <table class="table table-striped">
            <thead>
            <tr>
                {% for head in headers %}
                    <th>{{ head }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                <tr>
                    {% for field in row %}
                        <td>{{ field }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
