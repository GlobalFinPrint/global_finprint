{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
    <div class="row">
        <h3>Standard reports</h3>
        <ul>
            {% for report in reports %}
            <li><a href="{% url 'report_standard' report limit %}">{{ report | title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
